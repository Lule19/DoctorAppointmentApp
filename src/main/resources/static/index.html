<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zakazivanje termina</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    fieldset { margin-bottom: 16px; }
    label { display:block; margin: 6px 0 2px; }
    input, select, button { padding: 6px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    .row { display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <h1>Zakazivanje termina</h1>

  <fieldset>
    <legend>Kreiraj termin</legend>
    <div class="row">
      <div>
        <label for="patient">Pacijent</label>
        <select id="patient"></select>
      </div>
      <div>
        <label for="doctor">Lekar</label>
        <select id="doctor"></select>
      </div>
      <div>
        <label for="start">Početak</label>
        <input id="start" type="datetime-local" />
      </div>
      <div>
        <label for="end">Kraj</label>
        <input id="end" type="datetime-local" />
      </div>
      <div>
        <label for="reason">Razlog</label>
        <input id="reason" type="text" placeholder="npr. Kontrola" />
      </div>
      <div>
        <button id="createBtn">Kreiraj</button>
      </div>
    </div>
    <div id="createResult"></div>
  </fieldset>

  <fieldset>
    <legend>Pregled termina</legend>
    <div class="row">
      <div>
        <label for="fDoctor">Lekar</label>
        <select id="fDoctor"><option value="">(svi)</option></select>
      </div>
      <div>
        <label for="fStatus">Status</label>
        <select id="fStatus">
          <option value="">(svi)</option>
          <option>PENDING</option>
          <option>CONFIRMED</option>
          <option>REJECTED</option>
        </select>
      </div>
      <div>
        <label for="fFrom">Od</label>
        <input id="fFrom" type="datetime-local" />
      </div>
      <div>
        <label for="fTo">Do</label>
        <input id="fTo" type="datetime-local" />
      </div>
      <div>
        <button id="loadBtn">Osveži</button>
      </div>
    </div>
    <div id="list"></div>
  </fieldset>

 
  <script src="/app.js"></script>
</body>
</html>
