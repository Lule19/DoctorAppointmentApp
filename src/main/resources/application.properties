spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/zakazivanje_termin?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
server.port=8082

# Dev: purge AMQP queues on application start so old messages don't re-deliver
app.amqp.purge-on-start=true

# --- HikariCP connection pool hardening (helps with dropped/idle connections) ---
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=30000

# Optional: set dialect explicitly to avoid confusing error messages when DB is down
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
 
